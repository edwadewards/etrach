<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <title>ETRACH: Event Calendar</title>
</head>
<body>

  <nav class="navbar">
    <a href="etrac-h.com" class="nav-home"><i class="fas fa-home"></i></a>
    <p>ETRACH</p>
    <ul class="fullscrn-nav-links">
      <li><a href="etrac-h.com">Home</a></li>
      <li><a href="Calendar.html">Calendar</a></li>
      <li><a href="Members.html">Members</a></li>
      <li><a href="#">Forums</a></li>
      <li><a href="Media.html">Media</a></li>
      <li><a href="Resources.html">Resources</a></li>
    </ul>
    <div class="menu-wrap">
      <input type="checkbox" class="toggler">
      <div class="hamburger"><div></div></div>
      
      <ul class="nav-links">
        <li><a href="Calendar.html">Calendar</a></li>
        <li><a href="Members.html">Members</a></li>
        <li><a href="#">Forums</a></li>
        <li><a href="Media.html">Media</a></li>
        <li><a href="Resources.html">Resources</a></li>
      </ul>
    </div>      
  </nav>

  <div class="calendar-container">
    <div class="tack"></div>
    <div class="image"></div>
    <div class="calendar">
      <div class="month">
        <i class="fas fa-angle-left prev"></i>
        <div class="date">
          <h1>August</h1>
          <p>Wednesday August 4, 2021</p>
        </div>
        <i class="fas fa-angle-right next"></i>
      </div>
      <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tues</div>
          <div>Wed</div>
          <div>Thur</div>
          <div>Fri</div>
          <div>Sat</div>
      </div>
      <div class="days">
        <div class="eventDate"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  
</body>
</html>
